<div class="task-form">
  <h2>Create New Task</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="task.title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="task.description" class="form-control" rows="4"></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" name="priority" [(ngModel)]="task.priority" class="form-control">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>
</div>
